
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandPulse API - Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@800&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=JetBrains+Mono:wght@400;700&family=Press+Start+2P&family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-pixel {
        font-family: 'Silkscreen', cursive;
        letter-spacing: -0.02em;
      }
      .font-doto {
        font-family: "Doto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: normal;
        font-variation-settings:
          "ROND" 0;
      }
      .font-ibm-plex {
        font-family: "IBM Plex Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .font-pixel-alt {
        font-family: 'Press Start 2P', cursive;
        font-size: 0.7rem;
        line-height: 1.5;
      }
      /* Custom Neon Glows */
      .neon-border-pink { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff, inset 0 0 5px #ff00ff; }
      .neon-border-cyan { border-color: #00ffff; box-shadow: 0 0 15px #00ffff, inset 0 0 5px #00ffff; }
      .neon-text-cyan { color: #00ffff; text-shadow: 0 0 8px #00ffff; }
      .neon-text-pink { color: #ff00ff; text-shadow: 0 0 8px #ff00ff; }
      
      @keyframes animated-neon-border {
        0% { box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.7), inset 0 0 5px rgba(255, 0, 255, 0.7); border-color: #ff00ff; } /* Magenta */
        33% { box-shadow: 0 0 15px 5px rgba(0, 255, 255, 0.7), inset 0 0 5px rgba(0, 255, 255, 0.7); border-color: #00ffff; } /* Cyan */
        66% { box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.7), inset 0 0 5px rgba(255, 255, 0, 0.7); border-color: #ffff00; } /* Yellow */
        100% { box-shadow: 0 0 15px 5px rgba(255, 0, 255, 0.7), inset 0 0 5px rgba(255, 0, 255, 0.7); border-color: #ff00ff; } /* Magenta */
      }
      .neon-animated-border {
        animation: animated-neon-border 4s linear infinite;
      }

      @keyframes party-popper-glitter {
        0% {
          transform: translate(-50%, -50%) scale(0); /* Start very small, almost invisible */
          opacity: 0.2; /* More transparent from the start */
        }
        5% { /* Quick burst of light/appearance */
          transform: translate(-50%, -50%) scale(1.2); /* Slightly larger initial burst */
          opacity: 1;
        }
        70% { /* Expand outwards */
          transform: translate(calc(-50% + var(--translate-x) * 0.8), calc(-50% + var(--translate-y) * 0.8)) scale(0.8); /* Scale down slightly as it moves */
          opacity: 0.7; /* Slightly more transparent as it moves out */
        }
        100% { /* Fade out completely at the end of its radial movement */
          transform: translate(calc(-50% + var(--translate-x) * 1.5), calc(-50% + var(--translate-y) * 1.5)) scale(0); /* Move further out and disappear */
          opacity: 0;
        }
      }
      
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(55px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(55px) rotate(-360deg); }
      }
      .orbit-anim {
        animation: orbit 10s linear infinite;
      }

      /* Custom Cursor */
      * {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect x="0" y="0" width="10" height="10" fill="white" stroke="black" stroke-width="2"/></svg>'), auto;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      }
    }
    </script>
